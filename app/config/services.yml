# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    #Authenticators
    app.token_authenticator:
        class: AppBundle\Security\Authenticator\TokenAuthenticator
        arguments: ['@doctrine.orm.entity_manager']
    app.form_authenticator:
        class: AppBundle\Security\Authenticator\FormAuthenticator
        arguments: ['@security.password_encoder']

    #Voters
    app.artist_voter:
        class: AppBundle\Security\Voter\ArtistVoter
        arguments: ['@security.access.decision_manager']
        public: false
        tags:
            - { name: security.voter }
    app.label_voter:
        class: AppBundle\Security\Voter\LabelVoter
        arguments: ['@security.access.decision_manager']
        public: false
        tags:
            - { name: security.voter }
    app.gig_vo(er:
        class: AppBundle\Security\Voter\GigVoter
        arguments: ['@security.access.decision_manager']
        public: false
        tags:
            - { name: security.voter }

    # Flysystem Clients
    app.s3_client:
        class: Aws\S3\S3Client
        arguments:
            -
                version: "latest"
                region: "%awss3_region%"
                credentials:
                    key: "%awss3_key%"
                    secret: "%awss3_secret%"

    app.s3_public_url_subscriber:
        class: AppBundle\Subscriber\S3PublicUrlSubscriber
        arguments: ['@annotations.cached_reader', "%awss3_region%", "%awss3_bucket%"]
        tags:
            - { name: jms_serializer.event_subscriber }
