security:
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER

    providers:
        doctrine:
            entity:
                class: AppBundle:User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        token:
            pattern: ^/token/
            anonymous: ~
            guard:
                authenticators:
                    - app.form_authenticator
        main:
            anonymous: ~
            guard:
                authenticators:
                    - app.token_authenticator
            stateless: true

    access_control:
            - { path: ^/artists, roles: ROLE_USER }
            - { path: ^/token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
